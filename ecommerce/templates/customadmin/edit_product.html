{% extends 'customadmin/base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2>Edit Product</h2>
          
            <form method="post" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_product_name">Product Name:</label>
                <input type="text" id="id_product_name" name="product_name" value="{{ product.product_name }}" class="form-control">

                <label for="id_slug">Slug:</label>
                <input type="text" id="id_slug" name="slug" value="{{ product.slug }}" class="form-control">
                <label for="id_description">Description:</label>
                <input type="text" id="id_description" name="description" value="{{ product.description }}" class="form-control">
                <label for="id_price">Price:</label>
                <input type="text" id="id_price" name="price" value="{{ product.price }}" class="form-control">
                <label for="id_stock">Stock:</label>
                <input type="text" id="id_stock" name="stock" value="{{ product.stock }}" class="form-control">
                <label for="id_is_available">Is Available:</label>
                <input type="text" id="id_is_available" name="is_available" value="{{ product.is_available }}" class="form-control">
                <label for="id_category">Category:</label>
                {{form.category}}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
