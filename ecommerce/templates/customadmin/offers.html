
{% extends 'customadmin/customhome.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Product Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: bold; /* Apply bold font to h1 */
        }
        .offer-link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            font-weight: bold; /* Apply bold font to offer links */
        }
        .offer-link:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1><strong> Offer Module</strong></h1>

    <a href="{% url 'product_offers_list' %}" class="offer-link"><strong>View Product Offers</strong></a>
    <a href="{% url 'category_offers_list' %}" class="offer-link"><strong>View Category Offers</strong></a>
        
</body>
</html>
{% endblock content %}
